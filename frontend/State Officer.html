  <script>
      $(document).ready(()=>{
        $(document).on('click','.case_id',function(){
            if($('#case_id').val()){
                console.log($(this).attr('id'))
                if($(this).attr('id')==="case"){
                    window.location.assign("./state_officer_details.html?id=case&case="+$('#case_id').val())
                }
                else if($(this).attr('id')==="form"){
                    window.location.assign("./state_officer_details.html?id=form&case="+$('#case_id').val())
                }
            }
            else{
                $('#myModal').modal()
            }
        })
      })
  </script>
