                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">

                    <div class="collapse navbar-collapse justify-content-end" id="navigation">

                <div class="panel-header panel-header-sm">
                </div>
                <div class="content">
                    <div class="row">
                        
                        
                        <div class="col-md-12"> 
                            <div class="card">
                            <div class="card-header text-center">
                                <h4 class="card-title title">EDIT CASE</h4>
                            </div>
                            <div class="card-body">
                                <div class="alert alert-danger justify-content-center" role="alert">
                                    <center>
                                        <strong id="case-status"></strong>
                                    </center>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Check All Presenting Symptoms
                                            </label>
                                            <div class="form-check">
                                                <label class="form-check-label">
                                                <input class="form-check-input" type="checkbox" value="fever" id="fever">
                                                <span class="form-check-sign"></span>
                                                Fever
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <label class="form-check-label">
                                                <input class="form-check-input" type="checkbox" value="throat" id="throat">
                                                <span class="form-check-sign"></span>
                                                Soar throat
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <label class="form-check-label">
                                                <input class="form-check-input" type="checkbox" value="cough" id="cough">
                                                <span class="form-check-sign"></span>
                                                Cough
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <label class="form-check-label">
                                                <input class="form-check-input" type="checkbox" value="breath" id="breath">
                                                <span class="form-check-sign"></span>
                                                Difficulty Breathing
                                                </label>
                                            </div> 
                                            <div class="form-check">
                                                <label class="form-check-label">
                                                <input class="form-check-input" type="checkbox" value="other" id="other">
                                                <span class="form-check-sign"></span>
                                                Other
                                                </label>
                                            </div>     
                                            <div class="form-group mt-2">
                                                <input type="text" value="" placeholder="Specify Other" class="form-control" id="other_val"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Require Hospitalization
                                            </label>
                                            <div class="form-check form-check-radio">
                                                <label class="form-check-label">
                                                <input class="form-check-input" type="radio" name="exampleRadios" id="yes" value="yes">
                                                <span class="form-check-sign"></span>
                                                Yes
                                                </label>
                                            </div>
                                            <div class="form-check form-check-radio">
                                                <label class="form-check-label">
                                                    <input class="form-check-input" type="radio" name="exampleRadios" id="no" value="no">
                                                    <span class="form-check-sign"></span>
                                                    No
                                                </label>
                                            </div>
                                            <div class="form-check form-check-radio">
                                                <label class="form-check-label">
                                                    <input class="form-check-input" type="radio" name="exampleRadios" id="dk" value="dk">
                                                    <span class="form-check-sign"></span>
                                                    Don't know
                                                </label>
                                            </div>
                                                            
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                        <input type="text" value="" placeholder="Outcome" class="form-control" id="outcome" />
                                        </div>
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="checkbox" value="dead" id="dead">
                                                <span class="form-check-sign"></span>
                                                Dead
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="alert alert-success edit_success" role="alert" style="display: none;">
                                    <div class="container">
                                        <strong>Edit Successfully!</strong>
                                    </div>
                                </div>
                                <button class="btn btn-primary update_case">Update Case</button>

                            </div>  
                        </div>
                    </div> 
                </div>
            </div>
           
        </div>
    </div>
