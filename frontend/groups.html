                <div class="row">
                    <div class="col-md-12">
                        <div class="card" >
                            <div class="card-header ml-3">
                                <h4 class="card-title"></h4>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6 ml-auto mr-auto">
                                        <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Add Group</button>                                
                                            <!-- <button class="btn btn-primary" data-toggle="modal" data-target="#myModal1">Edit Role</button>                                 -->
                                        <div class="table-responsive mt-4">
                                            <table id="example" class="table ">
                                                <thead class="text-primary">
                                                    <th>
                                                        Group Name
                                                    </th>
                                                    <th>
                                                        Group Role
                                                    </th>
                                                    <th>
                                                        Edit
                                                    </th>
                                                </thead>
                                                <tbody id="render-table">
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Sart Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header ">
                    <h4 class="title">Add Group</h4>
                </div>
                <form class="form-group" id="add-role">
                        <div class="modal-body">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Group Name" id="name" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Group Role" id="role" required>
                            </div>
                            <div class="alert alert-success add_success" role="alert" style="display: none;">
                                <div class="container">
                                    <strong>Added Successfully!</strong>
                                </div>
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
     <!-- Sart Modal -->
    <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header ">
                    <h4 class="title">Edit Group</h4>
                </div>
                <form class="form-group" id="edit-role">
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Group Name" id="names" disabled>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Group Role" id="roles">
                        </div>
                        <div class="alert alert-success edit_success" role="alert" style="display: none;">
                            <div class="container">
                                <strong>Edit  Successfully!</strong>
                            </div>
                        </div>
                                
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
