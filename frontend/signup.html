<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="./assets_now_ui/img/apple-icon.png">
  <link rel="icon" type="image/png" href="./assets_now_ui/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    COVID-19 WIREFRAME
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <!-- CSS Files -->
  <link href="./assets_now_ui/css/bootstrap.min.css" rel="stylesheet" />
  <link href="./assets_now_ui/css/now-ui-kit.css?v=1.3.0" rel="stylesheet" />
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href="./assets_now_ui/demo/demo.css" rel="stylesheet" />
  <link rel="stylesheet" href="./dev-css/index.css">
</head>

<body class="login-page sidebar-collapse">
  <div class="page-header clear-filter" filter-color="orange">
    <div class="page-header-image" style="background-image:url(./assets_now_ui/img/login.jpg)"></div>
      <div class="mt-5 pt-3">
        <div class="container">
          <div class="col-md-6 ml-auto mr-auto">
          <div class="card card-login card-plain">
                <form class="form" id="signup">
                    <div class="card-header text-center">
                        <div class="logo-container">
                        <img src="./assets_now_ui/img/now-logo.png" alt="">
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="input-group no-border input-md">
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                              <i class="now-ui-icons users_circle-08"></i>
                            </span>
                          </div>
                          <input type="text" class="form-control" placeholder="Username" id="uname" required>
                        </div>
                        <div class="input-group no-border input-md">
                            <div class="input-group-prepend">
                              <span class="input-group-text">
                                <i class="now-ui-icons users_circle-08"></i>
                              </span>
                            </div>
                            <input type="text" class="form-control" placeholder="First Name" id="fname" required>
                        </div>
                        <div class="input-group no-border input-md">
                            <div class="input-group-prepend">
                              <span class="input-group-text">
                                <i class="now-ui-icons text_caps-small"></i>
                              </span>
                            </div>
                            <input type="text" placeholder="Last Name" class="form-control" id="lname" required/>
                        </div>
                        <div class="input-group no-border input-md">
                          <div class="input-group-prepend">
                              <span class="input-group-text">
                              <i class="now-ui-icons ui-1_lock-circle-open"></i>
                              </span>
                          </div>
                          <input type="password" placeholder="Password" class="form-control" id="password" required/>
                          </div>
                          <div class="input-group no-border input-md">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                <i class="now-ui-icons ui-1_lock-circle-open"></i>
                                </span>
                            </div>
                            <input type="password" placeholder="Confirm Password" class="form-control" id="repass" required/>
                          </div>
                        <div class="input-group no-border input-md">
                          <div class="input-group-prepend">
                              <span class="input-group-text">
                              <i class="now-ui-icons ui-1_email-85"></i>
                              </span>
                          </div>
                          <input type="email" class="form-control" placeholder="Email" id="email" required>
                        </div>
                        <div class="input-group no-border input-md">
                            <div class="input-group-prepend">
                              <span class="input-group-text">
                                <i class="fas fa-phone"></i>
                              </span>
                            </div>
                            <input type="text" placeholder="Mobile No." class="form-control" id="phone" required/>
                        </div>
                        <div class="input-group no-border input-md">
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                              <i class="now-ui-icons business_bank"></i>
                            </span>
                          </div>
                          




                          <!-- <input type="text" placeholder="Institution" class="form-control" id="institution" required/> -->
                          <select class="form-control" id="institution">
                            <option style="color: black;">Select Institution</option>
                            <option style="color: black;">State Epidemiologist</option>
                            <option style="color: black;">Field worker</option>
                            <option style="color: black;">State Officer</option>
                            <option style="color: black;">Laboratory officer</option>
                            <option style="color: black;">Admin</option>
                          </select>
                      </div>
        
                        
                        <button type="submit" class="btn btn-primary btn-round btn-md btn-block">Signup</button>
                    </div>
                </form>
                <div id="snackbar">
                  
                  <div class="alert alert-success" role="alert" style="display: none;">
                    <div class="container">
  
                      New user created!
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">
                          <i class="now-ui-icons ui-1_simple-remove"></i>
                        </span>
                      </button>
                    </div>
                  </div>
                  <div class="alert alert-info" role="alert"  style="display: none;">
                    <div class="container">
  
                      Email or Username Already Exists!

                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">
                          <i class="now-ui-icons ui-1_simple-remove"></i>
                        </span>
                      </button>
                    </div>
                  </div>
                  <div class="alert alert-warning" role="alert"  style="display: none;">
                    <div class="container">
                      
                      Passwords Mismatched!
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">
                          <i class="now-ui-icons ui-1_simple-remove"></i>
                        </span>
                      </button>
                    </div>
                  </div>
                  <div class="alert alert-danger" role="alert"  style="display: none;">
                    <div class="container">
                      Form Fields Missing!
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">
                          <i class="now-ui-icons ui-1_simple-remove"></i>
                        </span>
                      </button>
                    </div>
                  </div>

                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--   Core JS Files   -->
  <script src="./assets_now_ui/js/core/jquery.min.js" type="text/javascript"></script>
  <script src="./assets_now_ui/js/core/popper.min.js" type="text/javascript"></script>
  <script src="./assets_now_ui/js/core/bootstrap.min.js" type="text/javascript"></script>
  <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
  <script src="./assets_now_ui/js/plugins/bootstrap-switch.js"></script>
  <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
  <script src="./assets_now_ui/js/plugins/nouislider.min.js" type="text/javascript"></script>
  <!--  Plugin for the DatePicker, full documentation here: https://github.com/uxsolutions/bootstrap-datepicker -->
  <script src="./assets_now_ui/js/plugins/bootstrap-datepicker.js" type="text/javascript"></script>
  <!--  Google Maps Plugin    -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
  <!-- Control Center for Now Ui Kit: parallax effects, scripts for the example pages etc -->
  <script src="./assets_now_ui/js/now-ui-kit.js?v=1.3.0" type="text/javascript"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"></script>
  <script src="./dev-js/api.js"></script>
  <script src="./dev-js/signup.js"></script>
</body>

</html>
